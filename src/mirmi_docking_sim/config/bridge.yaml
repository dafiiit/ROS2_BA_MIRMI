# 1. Steuerbefehle (ROS -> Gazebo)
- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/model/robot/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# 2. Odometrie (Gazebo -> ROS)
- ros_topic_name: "/odom"
  gz_topic_name: "/model/robot/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# 3. Joint States (Gazebo -> ROS)
- ros_topic_name: "/joint_states"
  gz_topic_name: "/world/docking_world/model/robot/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# 4. RGB-Kamera (für AprilTags)
- ros_topic_name: "/camera/image_raw"
  gz_topic_name: "/model/robot/camera"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# 5. Tiefen-Kamera (für Nav2 / LaserScan)
# Das Tiefenbild selbst
- ros_topic_name: "/depth/image_raw"
  gz_topic_name: "/model/robot/depth_camera/depth"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# Die Kamera-Infos für das Tiefenbild
- ros_topic_name: "/depth/camera_info"
  gz_topic_name: "/model/robot/depth_camera/depth/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# 6. Robot Pose (Optional, aber nützlich für Debugging)
- ros_topic_name: "/model/robot/pose"
  gz_topic_name: "/model/robot/pose"
  ros_type_name: "geometry_msgs/msg/PoseArray"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS
